<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <button data-open-modal>Add New todo</button>

    <dialog data-modal>
        <form class="addNewBook">
            <fieldset>
                <legend>New todo</legend>
                <div class="addNewBookContainer">
                    <label for="title">Title:</title><input class="title" type="text">
                    <label for="description">Description</label><input class="description" type="text">
                    <label for="dueDate">Due Date</label><input class="dueDate" type="date">
                    <label for="priority">Priority</label><input class="priority" type="range">
                    <label for="notes">Notes</label><input class="notes" type="text">
                    <button class="add">Add</button>
                    <button class="cancel">Cancel</button>
                </div>
            </fieldset>
        </form>
    </dialog>

    <div class="cardsContainer">

    </div>
</div>
</body>
</html>
